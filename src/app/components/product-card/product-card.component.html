<div class="card animated fadeIn fast" >
    <img class="card-img-top img-fluid" src="https://{{product.image}}" [alt]="product.id">
    <div class="card-body">
      <h4 class="card-title">{{ product.id }}</h4>
      <p class="card-text"> {{ product.description }} </p>
      <p class="card-text"><small class="text-muted">{{ product.price }}</small></p>
  
      <button
        type="button" class="btn btn-outline-primary btn-block">
        Ver más...
      </button>
      <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
  
    </div>
  </div>
